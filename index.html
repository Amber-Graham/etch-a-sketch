<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="headerUI">
        <h1>Etch-a-Sketch</h1>
        <div class="intro">
            <p>Select your grid size: <span id="gridOption"></span></p>
            <p class="rangeSlider"><input type="range" min="4" max="50" class="slider" id="gridRange"></p>
            <div class="introButtons">
                <button class="reset">Reset</button>
                <button class="rainbow">Rainbow Grid</button>
                <button class="blackWhite">Black & White Grid</button>
            </div>
        </div>
    </div>
    <div class="container"></div>
</body>
</html>
