<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="headerUI">
        <h1>Etch-a-Sketch</h1>
    </div>
        <div class="intro">
            <input type="text" placeholder="Size of grid" 
            value="16" 
            onchange="changeSize(this.value)"
            />
            <button class="buttonSize">Set Size</button>
        </div>
            <div class="buttons">
                <button class="reset" 
                onclick="reset()">Reset</button>
                <button class="black" 
                onclick="changeColor('black')">Black</button>
                <button class="rainbow" 
                onclick="changeColor('random')">Rainbow</button>
                <button class="eraser"
                onclick="changeColor('white')">Eraser</button>
            </div>
        
   
    <div class="container"></div>
    <div class="footer">Copyright Â© Amber Graham 2022</div>
</body>
</html>
